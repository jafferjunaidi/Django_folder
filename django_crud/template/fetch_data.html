<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data</title>
</head>
<body>
<div class="container" style="margin-top: 70px; justify-items: center;">
    <h1>Students Record</h1>
    <table border="1">
        <thead>
            <th>Id</th>
            <th>Student_name</th>
            <th>Student_age</th>
            <th>Student_city</th>
            <th>Student_mail</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for std in students %}
            <tr>
                <td>{{std.id}}</td>
                <td>{{std.std_name}}</td>
                <td>{{std.std_age}}</td>
                <td>{{std.std_city}}</td>
                <td>{{std.std_mail}}</td>
                <td>
                    <button>
                        <a href="{% url "deletestd" std.id %}" style="text-decoration: none; color:black;" onclick="return confirm('Are you sure to delete this data?')">
                            Delete
                        </a>
                    </button>

                    <button>
                        <a href="{% url "editstd" std.id %}" style="text-decoration: none; color:black;">
                            Edit
                        </a>
                    </button>
                </td>
            </tr>
            {% endfor %}       
        </tbody>
    </table>
</div>
</body>
</html>
