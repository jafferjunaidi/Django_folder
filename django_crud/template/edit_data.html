<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
</head>
<body>
    <div class="container" style="margin-top: 70px; justify-items: center;">
    <h1>Update Student Record</h1>
    <form method="post">
     {% csrf_token %}
    <input type="text" placeholder="Enter student name" name="std_name" value="{{students.std_name}}"><br><br>
    <input type="number" placeholder="Enter student age" name="std_age" value="{{students.std_age}}"><br><br>
    <input type="text" placeholder="Enter student city" name="std_city" value="{{students.std_city}}"><br><br>
    <input type="email" placeholder="Enter student email" name="std_mail" value="{{students.std_mail}}"><br><br>
    <input type="submit" value="Update" style="margin-left: 42px;"><br><br>
    </form>
    </div>
</body>
</html>
